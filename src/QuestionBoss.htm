<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Boss</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>

      /* STYLES FOR THE CORRECTORNOT QUESTION TYPE */
      [contenteditable="true"]:hover {
        display:block;
        background: #eee;
        border: 1px dashed red;
      }

      [contenteditable="true"]:focus {
        display:block;
        background: #eee;
      }

      #resultsPanel{
        display:none;
      }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JAVASCRIPT EVENTS HANDLING -->
    <script>
	    function runTest(){
        switch ($('input[name=questionType]:radio:checked').val()){

          case 'anagrams':
              QB.Activity_Anagrams($('#txtInput').val(),"question","answers");
              break;
          case 'missingLetters':
              QB.Activity_MissingLetters($('#txtInput').val(),"question","answers");
              break;
          case 'matching':
              QB.Activity_MatchDefinitions($('#txtInput').val(),"question","answers");
              break;
          case 'scrambledSentences':
              QB.Activity_ScrambleSentences($('#txtInput').val(),"question","answers");
              break;
          case 'multipleChoice':
              QB.Activity_MultipleChoice($('#txtInput').val(),"question","answers");
              break;
          case 'correctOrNot':
              QB.Activity_CorrectOrNot($('#txtInput').val(),
                  "question","answers",
                  "pnlInput","pnlInputStage2", "resultsPanel");
              break;
          case 'openCloze':
              QB.Activity_OpenCloze($('#txtInput').val(),
                  "question","answers",
                  "pnlInput","pnlInputStage2", "resultsPanel");
              break;
        }
		}
	</script>

  </head>
  <body>
  	<div class="container">
  	<header>
  		<div class="row">
		    <h1>Question Boss</h1>
		</div>
  	</header>
  	<section>
      <div class="row">
        <div id="pnlInput">
      		<div>
      			<textarea id="txtInput"></textarea>
      		</div>
          <div>Select Question Type</div>
          <div class="row">
            <div class="col-sm-4 col-xs-6">
              <input id="qtAnagrams" type="radio" name="questionType" value="anagrams" checked="checked">
              <label for="qtAnagrams">Anagrams</label><br>
            </div>
            <div class="col-sm-4 col-xs-6">
              <input id="qtMissingLetters" type="radio" name="questionType" value="missingLetters">
              <label for="qtMissingLetters">Missing Letters</label><br>
            </div>
            <div class="col-sm-4 col-xs-6">
              <input id="qtMatching" type="radio" name="questionType" value="matching">
              <label for="qtMatching">Matching definitions</label><br>
            </div>
            <div class="col-sm-4 col-xs-6">
              <input id="qtScrambledSentences" type="radio" name="questionType" value="scrambledSentences">
              <label for="qtScrambledSentences">Scrambled Sentences</label><br>
            </div>
            <div class="col-sm-4 col-xs-6">
              <input id="qtMultipleChoice" type="radio" name="questionType" value="multipleChoice">
              <label for="qtMultipleChoice">MultipleChoice</label><br>
            </div>
            <div class="col-sm-4 col-xs-6">
              <input id="qtCorrectOrNot" type="radio" name="questionType" value="correctOrNot">
              <label for="qtCorrectOrNot">Correct or Incorrect</label><br>
            </div>

            <div class="col-sm-4 col-xs-6">
              <input id="qtOpenCloze" type="radio" name="questionType" value="openCloze">
              <label for="qtOpenCloze">Open Cloze</label><br>
            </div>

          </div>
      		<div>
      			<input type="button" onclick="runTest()" value="RUN" />
      		</div>
        </div>
        <div id="pnlInputStage2">
        </div>
    		<div id="resultsPanel" class="">
    			<div id="question" class=""></div>
    			<div id="answers" class=""></div>
    		</div>
      </div>
  	</section>
    <footer class="row">
  		<small>Question Boss is a javascript library for developing question 
  			activities in English language classes.</small>
  	</footer>
  	</div><!-- END CONTAINER CLASS -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/classes/QuestionBoss.js"></script>
    <script>
        // FOR PAGE SPECIFIC SCRIPTS

    </script>
  </body>
</html>
