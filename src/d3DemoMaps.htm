<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>d3: Demo and Helper</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/js/d3/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <header>
      <div class="row">
        <h1>d3: Demo and Helper</h1>
      </div>
    </header>
    <section>
      <div class="row">
        <div id="demoDiv">
        </div>
      </div>
    </section>
    <footer class="row">
      <small>d3: Demo and Helper.  The purpose of this file is to demonstrate using D3 for 
        data visualisation and to test a d3 helper class.</small>
    </footer>
    </div><!-- END CONTAINER CLASS -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap/bootstrap.min.js"></script>

<script src="//d3js.org/d3.v3.min.js"></script>
    <script>

    var width = 938,
        height = 500;

    var path = d3.geo.path();

    var svg = d3.select("#demoDiv").append("svg")
        .attr("width", width)
        .attr("height", height);

    // svg.append("rect")
    //     .attr("class", "background")
    //     .attr("width", width)
    //     .attr("height", height);

    var g = svg.append("g");

    d3.json("/ZAF_adm1.json", function(json) {
      g.selectAll("path")
        .data(json.objects.ZAF_adm1.features)
        .enter()
        .append("path")
        .attr("d", path);
    });


    </script>
  </body>
</html>
