<!DOCTYPE html>
<html>
<head>
    <title>XML Tools</title>
	<meta charset="utf-8" />
    <script src="_js/jquery.v2.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
    
        var NewHTML = '';

        $(document).ready(function () {


            /////////////////////////////////////////////////////////////////////////
            //
            //  PROCESS THE XML IN THE INPUT TEXT BOX (CONTENT EDITABLE DIV)
            //
            /////////////////////////////////////////////////////////////////////////
            $('#btnRunTidy').on('click', function () {


                var sList =  $('#inputText').val().split(/\n/g);
                $('#outputText').html('');

                for (var i = 0; i < sList.length; i++){
                    $('#outputText').append('<div>\'' + sList[i] + '\',</div>');
                }



            });

        });

    </script>
    <style>

        /* GENERAL STYLING */
        body{
            font-family:'Courier New';
            font-weight:bold;
            font-size: 1.2em;
        }


    </style>
</head>
<body>
    <h1>SQL Prep</h1>
    <div>
        <textarea id="inputText" rows="5" cols="40"></textarea>
    </div>

    <div id="tools">
        <input id="btnRunTidy" type="button" value="Run Tidy" />
    </div>
    <div id="outputText">

    </div>
</body>
</html>
